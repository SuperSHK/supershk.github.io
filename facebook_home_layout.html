<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Facebook Layout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="facebook_home_layout.css" type="text/css"></link>
</head>
<body>
	<header>
		<table class="main-header" title="main-header">
			<tbody class="headerLogoContainer">
				<tr>
					<th>
						<a id="headerLogo" href="http://s288.photobucket.com/user/superunicorn1/media/fb_white_logo_slice2_zps5fdr5ads.png.html" target="_blank"><img src="http://i288.photobucket.com/albums/ll199/superunicorn1/fb_white_logo_slice2_zps5fdr5ads.png" border="0" alt="fb_logo_white_slice2 photo fb_white_logo_slice2_zps5fdr5ads.png" height="5%" width="5%"></a>	
					</th>
				</tr>
			</tbody>
		</table>
		<form id="search">
			<input id="searchBox" type="text" name="textSearch" id="textSearch" placeholder="Search Facebook">
			<input id="searchSubmitButton" type="submit" name="submitSearch" value="Search">
		</form>
	</header>
	<main>
		<div class="mainPage">
			<div class="globalContainer">
				<section class="left-sidebar">
					<div id="ownerInfo">
					  <img id="ownerPhoto" src="http://i288.photobucket.com/albums/ll199/superunicorn1/fb_profile_image_zps31pnjqhg.jpg"/>
					  <div id="ownerText">
					    <div id="ownerName">김성한</div>
					    <div id="editProfile">Edit Profile</div>
					  </div>		
					</div>
					<div id="topMenu">
						<div id="newsfeed">
							<div id="newsfeedIcon"> 
								<i class="fa fa-newspaper-o"></i>
							</div>
							<div id="newsfeedText">
								Newsfeed
							</div>
							<div id="newsfeedArrow">
								<i class="fa fa-caret-down"></i>
							</div>
						</div>
						<div id="message">
							<div id="messageIcon"> 
								<i class="fa fa-envelope-o"></i>
							</div>
							<div id="messageText">
								Messages
							</div>
							<div id="messageCount">
								20+
							</div>
						</div>
						<div id="event">
							<div id="eventIcon"> 
								<i class="fa fa-calendar"></i>
							</div>
							<div id="eventText">
								Events
							</div>
							<div id="eventCount">
								2
							</div>
						</div>
						<div id="saved">
							<div id="savedIcon"> 
								<i class="fa fa-bookmark-o"></i>
							</div>
							<div id="savedText">
								Saved
							</div>
							<div id="savedCount">
								3
							</div>
						</div>
					</div>
					<div id="group">
						<p id="groupHeader">GROUPS</p>
						<div id="group1">
							<div id="group1Icon"> 
								<i class="fa fa-university"></i>
							</div>
							<div id="group1Text">
								NA우리NEXT
							</div>
							<div id="group1Count">
								2
							</div>
						</div>
						<div id="group2">
							<div id="group2Icon"> 
								<i class="fa fa-futbol-o"></i>
							</div>
							<div id="group2Text">
								축구 동호회
							</div>
							<div id="group2Count">
			
							</div>
						</div>
						<div id="group3">
							<div id="group3Icon"> 
								<i class="fa fa-coffee"></i>
							</div>
							<div id="group3Text">
								Coffee Lovers
							</div>
							<div id="group3Count">
								5
							</div>
						</div>
						<div id="group4">
							<div id="group4Icon"> 
								<i class="fa fa-lightbulb-o"></i>
							</div>
							<div id="group4Text">
								Startup Ideas
							</div>
							<div id="group4Count">
								1
							</div>
						</div>
					</div>
					<div id="app">
						<p id="appHeader">APPS</p>
						<div id="app1">
							<div id="app1Icon"> 
								<i class="fa fa-gamepad"></i>
							</div>
							<div id="app1Text">
								Games
							</div>
							<div id="app1Count">
								2
							</div>
						</div>
						<div id="app2">
							<div id="app2Icon"> 
								<i class="fa fa-refresh"></i>
							</div>
							<div id="app2Text">
								On this day
							</div>
							<div id="app2Count">
								1
							</div>
						</div>
					</div>
				</section>
				<section id="content">
					<div id="first">
					</div>
					<div id="second">
					</div>
					<div id="third">
					</div>
				</section>
				<section id="right-banner">
					<div id="firstBanner">
					</div>
					<div id="secondBanner">
					</div>
			</div>
		</div>
	</main>
</body>
</html>
