	document.addEventListener("scroll", function (event)
	{
		checkForNewDiv();
	});

	var checkForNewDiv = function() 
	{
		var lastDiv = document.querySelector("#content > div:last-child");
		var lastDivOffset = lastDiv.offsetTop + lastDiv.clientHeight;
		var pageOffset = window.pageYOffset + window.innerHeight;

		if(pageOffset > lastDivOffset - 10)
		{
			var newDiv = document.createElement("div");
			

			newDiv.innerHTML = "<div style='height: 280px;width: 95%;background-color: white;border-top: #e5e6e9;border-bottom: #d0d1d5;border-left: #dfe0e4;border-right: #dfe0e4;border-radius: 3px;border-bottom-width: thin;border-bottom-style: solid;border-right-width: thin;border-right-style: solid;border-left-width: thin;border-left-style: solid;border-top-width: thin;border-top-style: solid;margin-top: 15px;' id=postBox2>";
			document.getElementById("content").appendChild(newDiv);
			checkForNewDiv();
		}
	};
